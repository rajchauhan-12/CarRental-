<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Car Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url(g.jpg!sw800);

    }
    .form-container {
      background-color: #40767b; 
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(163, 216, 232, 0.1);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <h2 class="text-center mb-4">Booking Car Form</h2>
        <form id="booking-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label for="pickup-location">Pickup Location:</label>
            <input type="text" class="form-control" id="pickup-location" placeholder="Enter pickup location" required>
          </div>
          <div class="form-group">
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" class="form-control" id="pickup-date" required>
          </div>
          <div class="form-group">
            <label for="return-date">Return Date:</label>
            <input type="date" class="form-control" id="return-date" required>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Book Now</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('booking-form').addEventListener('submit', function(event) {
    event.preventDefault(); 

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var carType = document.getElementById('car-type').value;
    var pickupDate = document.getElementById('pickup-date').value;
    var returnDate = document.getElementById('return-date').value;

    if (name && email && phone && carType && pickupDate && returnDate) {
      alert('Your car is booked! You can now go back to our website.');
      document.getElementById('booking-form').reset();
    } else {
      alert('Please fill in all fields before booking.');
    }
  });
</script>
</body>
</html>
